<div class="container">
  <div class="reminder" [ngStyle]="{'background-color': reminder.color, 'width': itemWidth}" (click)="viewInfo()"
    (mouseenter)="onMouseOver()" (mouseleave)="onMouseOut()">
    <span *ngIf="!reminder.allday" class="reminder__time">{{reminder.date.format('HH:mm')}}</span>
    <span>{{index}} {{reminder.text}}</span>
  </div>
  <app-reminder-tooltip [reminder]="reminder"></app-reminder-tooltip>
</div>
