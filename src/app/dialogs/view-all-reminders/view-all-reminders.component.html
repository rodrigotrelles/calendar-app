<div class="reminders">
  <h1>{{data.day.format('D/MM/YYYY')}}</h1>
  <ng-container *ngFor="let reminder of reminderService.reminders$ | async">
    <app-reminder-block *ngIf="reminderService.sameDay(reminder, data.day)" [reminder]="reminder">
    </app-reminder-block>
  </ng-container>
  <button mat-mini-fab class="reminders__trash" color="warn" (click)="deleteAllReminders()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
